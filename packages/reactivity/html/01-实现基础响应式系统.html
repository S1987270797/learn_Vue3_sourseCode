<html lang="en">

<head>

</head>

<body>
  <div id="app"></div>
  <script>
    const { reactive, effect } = VueReactivity

    const data = {
      name: 'red',
      age: 18,
      address: '北京',
      phone: 621256,

      friend: {
        name: 'blue',
        age: 20
      }
    }

    debugger
    const states = reactive(data)

    effect(() => {
      app.innerHTML = '我是' + states.name + ',' + states.age + '岁.'
      states.age = 20
      effect(() => {
        return states.address
      })
      return states.phone
      console.log(states.friend.name);
    })

    setTimeout(() => {
      states.age = 100
      console.log(states.age);
    }, 2000)

  </script>
</body>

</html>
