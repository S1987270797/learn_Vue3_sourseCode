<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19-shallowReactive实现</title>
    <!-- <script src="../../../node_modules/vue/dist/vue.global.js"></script> -->
    <script src="../dist/reactivity.global.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script>
      // const { shallowReactive,reactive, effect } = Vue;
      const { shallowReactive, reactive, effect, isShallow } = VueReactivity;

      const state = shallowReactive({
        name: "red",
        score: {
          math: 100,
        },
      });

      console.log(isShallow(state));

      effect(() => {
        app.innerHTML = state.name + state.score.math;
      });

      setTimeout(() => {
        state.name = "blue";
        state.score.math = 200;
      }, 1000);
    </script>
  </body>
</html>
