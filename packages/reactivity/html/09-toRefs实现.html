<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="../dist/reactivity.global.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <div id="box"></div>
    <script>
      // const { ref, effect, toRefs, reactive } = Vue;
      const { ref, effect, toRefs, reactive } = VueReactivity;

      const states = reactive({ name: "red", age: 18 });
      debugger
      const { name, age } = toRefs(states);

      effect(() => {
        app.innerHTML = states.age;
        box.innerHTML = age.value;
      });

      setTimeout(() => {
        states.age = 19;
        setTimeout(() => {
          age.value = 20;
        }, 1000);
      }, 1000);
    </script>
  </body>
</html>
